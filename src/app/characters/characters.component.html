

<!--ngModel a la propiedad "searchterm"y "searchEpisode" comunicacion bidireccional, cualquier cambio en el input se reflejará
en la propiedad y viceversa -->

<div class="search-container">
  <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="filterCharacters('name', searchTerm)" placeholder="Buscar por nombre">
  <input type="text" [(ngModel)]="searchEpisode" (ngModelChange)="filterCharacters('episode', searchEpisode)" placeholder="Buscar por episodio">
</div>


<div class="characters-container">

<!--Con ngFor iteramos sobre la lista de los personajes filtrados, hace que el bloque de código se repita
para cada elemento en la lista -->
  <div class="character-card" *ngFor="let character of filteredCharacters">
    <img [src]="character.image" alt="Character Image">
    <div class="character-details">
      <h3>{{ character.name }}</h3>
      <p>Episodio: {{ character.episode }}</p>
    </div>
  </div>
</div>
